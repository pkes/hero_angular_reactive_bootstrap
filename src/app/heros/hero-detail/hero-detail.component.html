<h1 *ngIf="isAddMode">Crear Hero</h1>
<h1 *ngIf="!isAddMode">Editar Hero</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>{{ form.value.name | uppercase }}</h2>
  <div class="form-row">
    <div class="form-group col">
      <label>ID</label>
      <input
        type="text"
        formControlName="id"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.id.errors }"
      />
    </div>
    <div class="form-group col-5">
      <label>Hero-nombre</label>
      <input
        type="text"
        formControlName="name"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
      />
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">First Name is required</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Guardar
    </button>
    <a routerLink="/heros" class="btn btn-link">Cancelar</a>
  </div>
</form>
